<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="shortcut icon" href="./images/logo.png">
    <link rel="stylesheet" href="/static/styles.css">

    <style>
        header { position: relative; }

        .change-password-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 90vh;
        }
        .change-password-container form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-radius: var(--border-radius-2);
            padding: 3.5rem;
            background-color: var(--color-white);
            box-shadow: var(--box-shadow);
            width: 95%;
            max-width: 32rem;
        }
        .change-password-container form:hover { box-shadow: none; }
        .change-password-container form input[type=password] {
            border: 1px solid var(--color-light);
            outline: none;
            background: transparent;
            height: 2rem;
            width: 100%;
            padding: 0 .5rem;
            border-radius: var(--border-radius-1);
        }
        .change-password-container form .box { padding: .5rem 0; }
        .change-password-container form .box p { line-height: 2; }
        .change-password-container form h2+p { margin: .4rem 0 1.2rem 0; } 

        .btn {
            border: 2px solid var(--color-primary) !important;
            border-radius: var(--border-radius-1);
            padding: .5rem 1rem;
            color: var(--color-white);
            background-color: var(--color-primary);
            cursor: pointer;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        .btn:hover {
            color: var(--color-primary);
            background-color: transparent;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="">
            <h2>M<span class="danger">A</span></h2>
        </div>
        <div class="navbar">
            <a href="home.html">
                <span class="material-icons-sharp">home</span>
                <h3>Home</h3>
            </a>
            <a href="password.html" class="active">
                <span class="material-icons-sharp">password</span>
                <h3>Change Password</h3>
            </a>
            <a href="#" id="logoutBtn">
                <span class="material-icons-sharp">logout</span>
                <h3>Logout</h3>
            </a>
        </div>
        <div id="profile-btn" style="display: none;">
            <span class="material-icons-sharp">person</span>
        </div>
        <div class="theme-toggler">
            <span class="material-icons-sharp active">light_mode</span>
            <span class="material-icons-sharp">dark_mode</span>
        </div>
    </header>

    <div class="change-password-container">
        <form id="passwordForm">
            <h2>Create new password</h2>
            <p class="text-muted">Your new password must be different from previous used passwords.</p>
            
            <div class="box">
                <p class="text-muted">Current Password</p>
                <input type="password" id="currentpass" name="currentpass" required>
            </div>
            <div class="box">
                <p class="text-muted">New Password</p>
                <input type="password" id="newpass" name="newpass" required>
            </div>
            <div class="box">
                <p class="text-muted">Confirm Password</p>
                <input type="password" id="confirmpass" name="confirmpass" required>
            </div>
            
            <div class="button">
                <input type="submit" value="Save" class="btn">
                <a href="home.html" class="text-muted">Cancel</a>
            </div>
            <a href="#"><p>Forget password?</p></a>
        </form>    
    </div>

    <script src="/static/app.js"></script>
    <script>
        // password update
        document.getElementById("passwordForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const current = document.getElementById("currentpass").value;
            const newPass = document.getElementById("newpass").value;
            const confirm = document.getElementById("confirmpass").value;

            if (newPass !== confirm) {
                alert("New password and confirm password do not match!");
                return;
            }

            fetch("/change-password", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ current, newPass }),
                credentials: "include"
            })
            .then(res => {
                if (res.ok) {
                    alert("Password updated successfully!");
                    window.location.href = "home.html";
                } else {
                    return res.text().then(msg => alert(msg));
                }
            })
            .catch(err => alert("Error: " + err));
        });

        // Logout
        document.getElementById("logoutBtn").addEventListener("click", (e) => {
            e.preventDefault();
            fetch("/logout", { method: "POST", credentials: "include" })
                .then(() => window.location.href = "/static/index.html");
        });

    const themeToggler = document.querySelector(".theme-toggler");
    const body = document.body;
    const [lightIcon, darkIcon] = themeToggler.querySelectorAll("span");

    themeToggler.addEventListener("click", () => {
        body.classList.toggle("dark-theme");
        
        lightIcon.classList.toggle("active");
        darkIcon.classList.toggle("active");

        if (body.classList.contains("dark-theme")) {
            localStorage.setItem("theme", "dark");
        } else {
            localStorage.setItem("theme", "light");
        }
    });

    window.addEventListener("DOMContentLoaded", () => {
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            body.classList.add("dark-theme");
            lightIcon.classList.remove("active");
            darkIcon.classList.add("active");
        }
    });
    </script>
</body>
</html>
